<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret chart for {{.user}}</title>
</head>
<body>
<h2>Secret chart for {{.user}}!</h2>
<p>
    <img src="/static/chart.png">
</p>
</body>
<script>
    if (window.opener) {
        window.opener.postMessage('logged-in', window.location.origin)
    }

    const es = new EventSource("/events?stream=messages")
    es.addEventListener('message', (ev) => {
        console.log(ev.data, ev.lastEventId)
        window.location.reload()
    })
</script>
</html>
