<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Not logged in</h2>
<br>
<strong><a href="{{.url}}">Login</a></strong>
</body>
<script>
    const es = new EventSource("/events?stream=messages")
    es.addEventListener('message', (ev) => {
        window.location = "/"
    })
</script>
</html>
